<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gjett passordet</title>
</head>

<body>
    <script>
        let passord = "qwertyuiop";
        let gjett;
        do {
             gjett = prompt("Oppgi et passord");
            
            if (gjett == passord) {
                document.write("Du valgte riktig passord");
            }

            else if (gjett == "lengde") {
                alert("6")
            }

            else if (gjett == "?1") {
                alert(passord[0])
            }

            else { 
                alert("Passord er feil")
            }
        } while (passord != gjett)

    </script>
</body>

</html>

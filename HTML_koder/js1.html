<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lodd trekning</title>
</head>

<body>
    <h1>Loddtrekning</h1>
    <input id="inpAntallTall" placeholder="Antall solgte" type="Number">
    <input id="inpMittValg" placeholder="Mitt valg er" type="Number">
    <p id="btnVelgVinner">Klikk p√• meg for resultat</p>
    <h1 id="txtResultat"></h1>

    <script>
        inpAntallTall = document.getElementById("inpAntallTall");
        btnvelgVinner = document.getElementById("btnVelgVinner");
        inpMittvalg = document.getElementById("MittValg");
        txtResultat = document.getElementById("txtResultat");
        var antallTall;
        var MittValg;
        var vinnerLodd;

        btnvelgVinner.onclick = function () {
            antallTall = Number(inpAntallTall.value);
            MittValg = Number(inpMittValg.value);
            vinnerLodd = parseInt((Math.random() * antallTall) + 1)
            if (MittValg == vinnerLodd) {
                txtResultat.innerHTML = "Du vant";
            }
            else {
                txtResultat.innerHTML = "Du vant ikke, fordi vinner er :" + vinnerLodd;
            }
        }

    </script>
</body>

</html>

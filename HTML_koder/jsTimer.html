<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fra timer,minutter til sekunder</title>
</head>
<body>
    <script>
        let antallTimer = Number(prompt("Oppgi antall timer:"))
        let antallMinutter = Number(prompt("Oppgi antall minutter:"))
        let antallSekunder = Number(prompt("Oppgi anntall sekunder:"))

        let total = ( (antallTimer * 60 * 60 ) + (antallMinutter * 60) + (antallSekunder) )
        
        document.write("Det blir totalt " + total + "sekunder")

    
    </script>
</body>
</html>

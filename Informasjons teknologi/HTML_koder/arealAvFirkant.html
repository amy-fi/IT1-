<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areal av firkant</title>
</head>

<body>
    <script>
        function arealRektangel(lengde, bredde) {
            if ((lengde <= 0)||(bredde <= 0)) { 
                //dette betyr om lengde er mindre enn 0 eller bredde er mindre enn 0 kommer du til å bli fortalt at lengden/bredden er 0 eller negativ
                alert("Lengden eller bredden er 0 eller negativ")
            } // hvis lengden eller bredden er mer enn 0 kommer den til å fortsette å regne
            else {
                return lengde * bredde;
            }
             
        }
        // her skriver den ut svar
        let svar = arealRektangel(6, 3);
        console.log( svar )

    </script>
</body>

</html>

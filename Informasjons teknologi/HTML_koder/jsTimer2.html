<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fra sekunder til timer</title>
</head>
<body>
    <script>
        let antallSekunder = Number(prompt("Oppgi antall sekunder"))

        let totalTimer = parseInt(antallSekunder / 3600)
        antallSekunder = antallSekunder-totalTimer*3600

        let totalMinutter = (antallSekunder / 60)
        antallSekunder = antallSekunder - totalMinutter*60
     
       document.write(" Det blir " + totalTimer + " time " + totalMinutter + " minutter og " + totalSekunder + "sekunder")
        
    </script>
</body>
</html>

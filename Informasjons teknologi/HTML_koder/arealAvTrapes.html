<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areal av trapes</title>
</head>
<body>
    <script>
        function areal (a, b, h) {
            let utregning = ((a+b)/2*h)

            if (utregning<=0){
                alert ("0 er tull")
            }
            else {
                console.log ("Arealet av trapeset er " + utregning + " kvadratmeter")
            } 
        }
        areal (4, 6, 0)

    </script>
</body>
</html>

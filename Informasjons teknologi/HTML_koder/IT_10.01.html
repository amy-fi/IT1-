    <title>Oppgaver 10 Januar 2023</title>
</head>
<body>
    <Script>
        let ukedager = ["mandag", "tirsdag", "onsdag", "torsdag", "fredag", "lørdag", "søndag"]

        function kortUke(uke) {
            uke.pop();
            uke.unshift("blåmandag");
            return uke;
        }

        alert(kortUke(ukedager))

    </Script>
</body>

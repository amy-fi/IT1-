<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ung eller Gammel</title>
</head>

<body>
   <script>
      function alder(tall, navn) { //denne funksjonen finner ut om en person er yngre eller elndre enn 30//
         if (tall < 30) {
            alert("Hei " + navn + "du er ung")
         }

         else {
            alert("Hei " + navn + " du er gammel")
         }

      }

      alder(68, "Janne")
   </script>
</body>

</html>
